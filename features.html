<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Features / Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">

<div class="nav-buttons">
  <a href="index.html" class="nav-btn">Back to Portal</a>
</div>

<section class="panel">
  <h1>Features Coming Soon</h1>
  <p class="intro">Members login, profiles, news feed, admin lights, news tickets, and a suggestions box will be added shortly.</p>

  <div id="admin-lights">Admin Active</div>
  <div id="news-ticker">No new news tickets</div>

  <h2>Suggestions / Ideas</h2>
  <textarea id="suggestion-box" placeholder="Submit your idea..."></textarea>
  <button id="submit-suggestion">Submit</button>

  <ul id="suggestion-list"></ul>
</section>

<script>
const suggestions = [];
const suggestionBox = document.getElementById('suggestion-box');
const suggestionList = document.getElementById('suggestion-list');
document.getElementById('submit-suggestion').addEventListener('click', () => {
  if(suggestionBox.value.trim() === '') return;
  suggestions.push(suggestionBox.value);
  suggestionList.innerHTML = suggestions.map(s => `<li>${s}</li>`).join('');
  suggestionBox.value = '';
});
</script>

<footer class="footer">
  © 2025 — Test Site. Full platform coming soon.
</footer>

</body>
</html>
